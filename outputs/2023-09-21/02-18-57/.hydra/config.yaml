basedir: logs
expname: danbo_S1
num_workers: 16
sampler:
  _target_: core.datasets.samplers.RayImageSampler
N_rays: 3072
N_sample_images: 16
iters: 10000
N_samples: 48
N_imporantce: 32
i_print: 100
i_save: 10000
i_testset: 10000
render_factor: 1
trainer:
  optim:
    _target_: torch.optim.Adam
    lr: 0.0005
  lr_sched:
    decay_type: standard
    decay_steps: 500000
    decay_rate: 0.1
    delay_steps: 2000
losses:
  NeRFRGBLoss:
    fine: 1.0
    coarse: 1.0
  SoftSoftmaxLoss:
    weight: 0.001
  VolScaleLoss:
    weight: 0.001
model:
  _target_: core.networks.danbo.DANBO
  D: 8
  W: 256
  view_W: 128
  voxel_feat: 15
  voxel_res: 16
  skips:
  - 4
  use_framecodes: true
  framecode_ch: 128
  agg_type: sigmoid
  graph_net:
    _target_: core.networks.gnn_backbone.DANBOGNN
    W: 128
    D: 4
    fc_D: 2
    opt_scale: true
  voxel_agg_net:
    _target_: core.networks.gnn_backbone.MixGNN
    W: 32
    D: 3
    fc_D: 1
  pts_embedder:
    _target_: core.embedder.BoneAlignEmbedder
  pts_posi_enc:
    _target_: None
  view_embedder:
    _target_: core.embedder.WorldToRootViewEmbedder
  view_posi_enc:
    _target_: core.positional_enc.PositionalEncoding
    num_freqs: 4
  pose_embedder:
    _target_: core.embedder.Pose6DEmbedder
  pose_posi_enc:
    _target_: core.positional_enc.PositionalEncoding
    num_freqs: 5
  voxel_posi_enc:
    _target_: core.positional_enc.PositionalEncoding
    num_freqs: 6
  raycaster:
    _target_: core.raycast.VolRayCast
    N_samples: 48
    N_importance: 24
dataset:
  _target_: core.datasets.ZJUH36MDataset
  h5_path: data/h36m_zju/${.subject}_train.h5
  split: train
  patch_size: 1
  subject: S1
  mask_img: true
  perturb_bg: true
